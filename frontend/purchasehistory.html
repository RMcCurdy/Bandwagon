<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="purchasehistory.css">
  <link rel="icon" href="/img/orange.png">
  <script src="main.js"></script>
  <title>NBA Predictor App</title>
</head>
<body>
  <header class="full-screen-header">
    <nav class="nav nav-top">
      <span class="app-name-header"><img class="logo" src="img/orange.png" alt="Product Logo">Bandwagon</span>
      <span class="tabs">
        <button class="nav-tabs">HOME</button>
        <button class="nav-tabs">STANDINGS</button>
        <button class="nav-tabs">GAMES</button>
        <button class="nav-tabs">LEADERBOARD</button>
      </span>
      <ul class="nav-list">
        <li><button class="btn login">LOG IN</button></li>
        <li><button class="btn signup">SIGN UP</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="purchase-history">

      <span class="history-header">
        <h1>Purchase History</h1>
        <button class="return">Return to Shop</button>  
      </span>

      <table>
        <tr>
          <th>Icon</th>
          <th>Name</th>
          <th>Type</th>
          <th>Cost</th>
          <th>Date Purchased</th>
        </tr>
        <tr>
          <td><div class="box" style="background-color:red;"></div></td>
          <td><p>Red Border</p></td>
          <td><p>Profile Border</p></td>
          <td>100 points</td>
          <td>2021-03-21</td>    
        </tr>
        <tr>
          <td><div class="box" style="background-color:blue;"></div></td>
          <td><p>Blue Name</p></td>
          <td><p>Name Color</p></td>
          <td>100 points</td>
          <td>2021-03-21</td>    
        </tr>
        <tr>
          <td><div class="box" style="background-color:violet;"></div></td>
          <td><p>1k Badge</p></td>
          <td><p>Badge</p></td>
          <td>1000 points</td>
          <td>2021-03-19</td>    
        </tr>
      </table>
      
    </div>
  </main>
</body>
</html>
