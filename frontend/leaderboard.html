<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="leaderboard.css">
  <link rel="icon" href="/img/orange.png">
  <script src="main.js"></script>
  <title>NBA Predictor App</title>
</head>
<body>
  <header class="full-screen-header">
    <nav class="nav nav-top">
      <span class="app-name-header">
        <img class="logo" src="img/orange.png" alt="Product Logo">
        <span class="nav-app-name">Bandwagon</span>
      </span>
      <button onclick="myFunction()" class="mobile-menu">â‰¡</button>
      <span class="tabs">
        <button class="nav-tabs">HOME</button>
        <button class="nav-tabs">STANDINGS</button>
        <button class="nav-tabs">GAMES</button>
        <button class="nav-tabs">LEADERBOARD</button>
      </span>
      <ul class="nav-list">
        <li><button class="btn login">LOG IN</button></li>
        <li><button class="btn signup">SIGN UP</button></li>
      </ul>
      <nav id="dropdown" class="dropdown">
        <ul class="tabs-list">
          <li><button class="nav-btn btn">HOME</button></li>
          <li><button class="nav-btn btn">STANDINGS</button></li>
          <li><button class="nav-btn btn">GAMES</button></li>
          <li><button class="nav-btn btn">LEADERBOARD</button></li>
          <li><button class="nav-btn btn">LOG IN</button></li>
          <li><button class="nav-btn btn">SIGN UP</button></li>
        </ul>
      </nav>

    </nav>

    <script>
      function myFunction() {
        document.getElementById("dropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.mobile-menu')) {
          var dropdowns = document.getElementsByClassName("tabs");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>


  </header>
  <main>
    <div class="leaderboard">

      <span class="leaderboard-header">
        <h1>Leaderboard</h1>
      </span>

      <div class="leaderboard-tabs">
        <button class="leaderboard-btn">Weekly</button>
        <button class="leaderboard-btn">Monthly</button>
        <button class="leaderboard-btn">All Time</button>
      </div>

      <table>
        <tr>
          <th>Username</th>
          <th>Points Earned</th>
          <th>Guess Accuracy</th>
        </tr>
        <tr>
          <td>NBAstreetBETS</td>
          <td>100</td>
          <td>100%</td>
        </tr>
        <tr>
          <td>Username1</td>
          <td>70</td>
          <td>90%</td>    
        </tr>
        <tr>
          <td>HelloWorld</td>
          <td>50</td>
          <td>70%</td>    
        </tr>
        <tr>
          <td>example_user</td>
          <td>50</td>
          <td>70%</td>    
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
