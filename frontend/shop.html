<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="shop.css">
  <link rel="icon" href="/img/orange.png">
  <script src="main.js"></script>
  <title>NBA Predictor App</title>
</head>
<body>
  <header class="full-screen-header">
    <nav class="nav nav-top">
      <span class="app-name-header"><img class="logo" src="img/orange.png" alt="Product Logo">Bandwagon</span>
      <span class="tabs">
        <button class="nav-tabs">HOME</button>
        <button class="nav-tabs">STANDINGS</button>
        <button class="nav-tabs">GAMES</button>
        <button class="nav-tabs">LEADERBOARD</button>
      </span>
      <ul class="nav-list">
        <li><button class="btn login">LOG IN</button></li>
        <li><button class="btn signup">SIGN UP</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="shop">
      
      <span class="shop-header">
        <h1>Shop</h1>
        <button class="purchase-history-btn">See Purchase History</button>  
      </span>

      <div class="shop-tabs">
        <button class="shop-btn">Profile Borders</button>
        <button class="shop-btn">Name Colors</button>
        <button class="shop-btn">Badges</button>
      </div>

      <br>
      
      <div class="cards-grid" style="clear:both">
        <div class="card">
          <h3>Red Border</h3>
          <div class="shop-box" style="background-color:red;"></div>
          <p>100 points</p>
          <button>BUY</button>
        </div>
        <div class="card">
          <h3>Blue Border</h3>
          <div class="shop-box" style="background-color:blue;"></div>
          <p>100 points</p>
          <button>BUY</button>
        </div>
        <div class="card">
          <h3>Green Border</h3>
          <div class="shop-box" style="background-color:green;"></div>
          <p>100 points</p>
          <button>BUY</button>
        </div>  
        <div class="card">
          <h3>Yellow Border</h3>
          <div class="shop-box" style="background-color:yellow;"></div>
          <p>250 points</p>
          <button>BUY</button>
        </div>
        <div class="card">
          <h3>Yellow Border</h3>
          <div class="shop-box" style="background-color:yellow;"></div>
          <p>250 points</p>
          <button>BUY</button>
        </div>
        <div class="card">
          <h3>Yellow Border</h3>
          <div class="shop-box" style="background-color:yellow;"></div>
          <p>250 points</p>
          <button>BUY</button>
        </div>
        <div class="card">
          <h3>Yellow Border</h3>
          <div class="shop-box" style="background-color:yellow;"></div>
          <p>250 points</p>
          <button>BUY</button>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>

<!--

Types:
 - Profile Border / Name Color
    - Dark Grey (Default), 
    - Red (100 points), Blue (100 points), Green (100 points),
    - Yellow (250 points), Orange (250 points), Purple (250),
    - Pink (500 points), Brown (500 points)
    - Gold (750 points), Scarlet (750 points), Navy (750 points),
    - Black (1000 points),
    - White (10,000 points) 

 - Badges
    - .1k Badge (100 points)
    - 1k Badge (1000 points)
    - 10k Badge (10,000 points)
    - 100k Badge (100,000 points)
    - 1M Badge (1,000,000 points)

Scarlet Profile Border
     [       ]
     [   S   ]
     [       ]
     750 points
      ( BUY )

-->
