<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="landingpage.css">
  <link rel="icon" href="/img/orange.png">
  <script src="main.js"></script>
  <title>NBA Predictor App</title>
</head>
<body> 
  <header class="full-screen-header">
    <nav class="nav nav-top">
      <span class="app-name-header"><img class="logo" src="img/orange.png" alt="Product Logo">Bandwagon</span>
      <span class="tabs">
      </span>
      <ul class="nav-list">
        <li><button class="btn login">LOG IN</button></li>
        <li><button class="btn signup">SIGN UP</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="landingpage">
      <div class="container-welcome">
        <img class="welcome-logo" src="img/orange.png" alt="Product Logo">
        <h1 class="welcome-text">Welcome to Bandwagon!</h1>
      </div>
      <span class="descriptions-section">
        <div class="container">
          <ul class="descriptions-list">
            <li class="descriptions-item">
              <h2>Keep up with the latest games</h2>
              <img class="container-image forgames" src="img/landingpage/games.png" alt="image of future games">
            </li>
            <li class="descriptions-item">
              <h2>Vote on them to earn points</h2>
              <img class="container-image forvote" src="img/landingpage/vote.png" alt="image of game voting process">
            </li>
            <li class="descriptions-item">
              <h2>Spend your points to customize your profile</h2>
              <img class="container-image forprofile" src="img/landingpage/profile.png" alt="Product Logo">
            </li>
            <li class="descriptions-item">
              <h2>And complete against others for the top spot on the leaderboard</h2>
              <img class="container-image forleaderboard" src="img/landingpage/leaderboard.png" alt="Product Logo">
            </li>
          </ul>
        </div>
      </span>
      
      <div class="container-signupnow">
        <h2>Sign up now!</h2>
        <button class="btn-signupnow">SIGN UP</button>
      </div>
    
    </div>
  </main>
</body>
</html>
