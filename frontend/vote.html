<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="vote.css">
  <link rel="icon" href="/img/orange.png">
  <script src="main.js"></script>
  <title>NBA Predictor App</title>
</head>
<body>
 
<main>
    <div class="vote">
        <h3>Pick the team you think will win!</h3>
        <div class="vote-game">
            <table class="game-POR-MIA" id="0">
                <thead class="top-bar">
                    <tr class="tr">
                        <th class="blank" colspan="2"></th>
                        <th class="our-prediction">Our Prediction</th>
                        <th class="score"></th>
                    </tr>
                </thead>
                <tbody class="game-body">
                    <tr><td></td></tr>
                    <tr class="team1" id="POR">
                        <td class="logo" id="POR-logo"><img class="logo-img" src="https://secure.espn.com/combiner/i?img=/i/teamlogos/nba/500/por.png&amp;w=56&amp;h=56" alt="POR-logo"></td>
                        <td class="team-name" id="POR-name">TRAILBLAZERS</td>
                        <td class="pred" id="POR-pred" style="background-color: rgb(0, 255, 0, 0.3);">WIN</td>
                    </tr>
                    <tr class="team2" id="MIA">
                        <td class="logo" id="MIA-logo"><img class="logo-img" src="https://secure.espn.com/combiner/i?img=/i/teamlogos/nba/500/mia.png&amp;w=56&amp;h=56" alt="MIA-logo"></td>
                        <td class="team-name" id="MIA-name">HEAT</td>
                        <td class="pred" id="POR-pred" style="background-color: rgb(255, 0, 0,0.3);">LOSE</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</main>
</body>
</html>
